server:
  port: 8080
  servlet:
    session:
      timeout: 30m  # 테스트를 위해 1분 설정 (실서비스 시 30m 권장)

spring:  # 'sping' 오타 수정
  # 1. DB 설정 (오라클 XE)
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@oracle-db:1521/xepdb1
    username: ${DB_USERNAME}
    password: ${DB_USERPASSWORD}

  # 2. 메일 설정 (SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ID}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # 3. JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # SQL을 예쁘게 출력해줍니다 (가독성 UP)

  # 4. DevTools 설정
  devtools:
    livereload:
      enabled: true

# 로깅 설정은 spring 하위가 아니라 최상위 레벨에서 관리하는 것이 일반적입니다.
logging:
  level:
    org.springframework.mail: DEBUG
    org.eclipse.angus.mail: DEBUG

# application.yml
api:
  kakao:
    key: ${MAP_API_KEY}